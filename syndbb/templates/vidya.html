{% extends "layout.html" %}
{% block body %}
{% if room %}
  <iframe src="https://im.d2k5.com/group.html#{{room}}" style="width: 100%; height: calc(100vh - 300px); border: 0px; overflow: none;"></iframe>
{% else %}
<div style="text-align: center; font-size: 100pt;"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
  <div class="text-center col-md-4 col-md-offset-4">
  <form>
    <div class="form-group">
      <input class="form-control" required="required" name="room" id="room" placeholder="Room Name..."><br>
      <button type="submit" class="btn btn-default">Join/Create Room</button>
    </div>
  </form>
</div>
{% endif %}
{% endblock %}
