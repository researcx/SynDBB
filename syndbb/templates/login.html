{% extends "layout.html" %}
{% block body %}
<div class="inner-container">
{% if not user_session.sessionid %}
  <form class="form-horizontal" id="loginform" action="{{ url_for('dologin') }}" method="post">
    <div class="form-group">
      <label for="inputUsername" class="control-label col-xs-2">Username</label>
      <div class="col-xs-10">
        <input type="username" name="username" class="form-control" id="inputUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="control-label col-xs-2">Password</label>
      <div class="col-xs-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary btn-auth">Log In</button>
      </div>
    </div>
    <input type="hidden" name="password" id="pword">
  </form>
  {% else %}
  <div class="thread-title">You are already logged in!</div>
  {% endif %}
</div>
{% endblock %}
