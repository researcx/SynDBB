{% extends "layout.html" %}{% block body %}
<div class="upload-title">
  <a href="/account/preferences" title="Settings" style="float:right; margin-left: 10px;"><i class="fa fa-cog" aria-hidden="true"></i></a>
  <a href="/upload/anonymous" title="Upload Anonymously" style="float:right; margin-left: 10px;"><i class="fa fa-user-secret" aria-hidden="true"></i></a>
  <a href="/upload" title="List View" style="float:right; margin-left: 10px;"><i class="fa fa-list-alt" aria-hidden="true"></i></a>
  <a href="/upload/album/?u={{user.username}}&i=" id="albumlink" title="Album View" style="float:right; margin-left: 10px;"><i class="fa fa-th-large" aria-hidden="true"></i></a>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <form id="uploadform" action="/functions/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input id="file" name="file" class="filestyle" onchange="this.form.submit()" tabindex="-1" type="file">
        <input type="hidden" name="uploader" value="upload_gallery">
        <div class="upload-box">
          <span style="float: right;">{{human_size(total_size)}} - {{filecount}} images</span>
        </div>
      </div>
    </form>
    <div id="uploadLoader" style="display: none; text-align: center;">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  {% for file in file_list %}
  <div class="text-center img-grid">
  	<div class="panel-body">
  		<div class="threadimg-gallery center-block">
  		  <a href="{{uploadurl}}{{user.username}}/{{file[2]}}" target="_blank">
  			<img src="#" data-original="{{file[3]|safe}}" alt="{{file[2]}}" class="activity-threadimg-gallery" title="{{file[2]}}">
  		  </a>
  			<div class="avatar_details">
  			  <span>
            <a href="#" title="Add to Album" id="{{file[2]}}" class="addalbum text-muted"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></a>
    				<a href="/functions/delete_file?file={{file[2]}}&uniqid={{user_session.sessionid}}&uploader=upload_gallery" title="Delete File" class="text-muted deletebutton"><i class="fa fa-trash" aria-hidden="true"></i></a>
  			  </span>
  			</div>
  		</div>
  	</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
