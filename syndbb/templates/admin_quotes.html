{% extends "layout.html" %} {% block body %}

{% if unapproved %}
{% for quote in unapproved %}
  <div class="quote-container panel panel-default" id="{{quote.id}}">
    <div class="panel-body">
  	<div class="media">
  	  <div class="media-body">
  		<pre>{{quote.content}}</pre>
  		<span class="text-muted" style="float:right; text-align: right;">
        <a href="/functions/approve_quote/?quote={{quote.id}}&uniqid={{user_session.sessionid}}" title="Approve" class="text-muted"><i class="silk-icon icon_tick" aria-hidden="true"></i></a>
        <a href="/functions/disapprove_quote/?quote={{quote.id}}&uniqid={{user_session.sessionid}}" title="Disapprove" class="text-muted"><i class="silk-icon icon_cross" aria-hidden="true"></i></a>
        {{human_date(quote.time)}}
  		</span>
  		<span class="text-muted">submitted by <a href="/user/{{get_username_by_id(quote.user_id)}}" class="text-muted username {{get_group_style_by_id(quote.user_id)}}">{{get_username_by_id(quote.user_id)}}</a></span>
  	  </div>
  	</div>
    </div>
  </div>
{% endfor %}
{% else %}
<p>No unapproved quotes.</p>
{% endif %}

{% endblock %}
